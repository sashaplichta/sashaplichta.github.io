# Build settings
markdown: kramdown
permalink: pretty

# #for posts
# defaults:
#   - scope:
#       path: ""
#       type: "posts"
#     values:
#       permalink: ""

# Define collections
collections:
  posts:
    output: true
  models:
    output: true

# Set default values for collections
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: ""
  - scope:
      path: ""
      type: "models"
    values:
      permalink: ""
